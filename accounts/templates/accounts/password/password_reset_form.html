{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row d-flex justify-content-center py-5">
  <div class="col-12 col-md-6">
    <h1>Reset password</h1>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-success w-50">Submit</button>
    </form>
  </div>
</div>
{% endblock %}
