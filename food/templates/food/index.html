{% extends  "base.html" %}
{% block content %}
<div class="row">
    <div class="col">
        <h1>Food Index</h1>
    </div>
</div>
<div class="row">
    <div class="col">
        <h2>Add Brand</h2>
        
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}

        <form action="{% url 'food:add_brand' %}" method="POST">
            {% csrf_token %}
            {{ brand_form.as_p }}
            <button type="submit">Save</button>
        </form>
    </div>
</div>
{% endblock %}
